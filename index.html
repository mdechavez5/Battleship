<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 id="title">Battleship</h1>
    </div>
    <div class="display-text">
        <h2 id="game_text">Welcome!</h2>

    <div class="container">
        <div class="board" id="board1">
            <h3 id="board1_text">Welcome to Battleship!<br>The classic board game where you place your ships and take turns against your opponent calling out shots.</h3>
            <div class="player-board" id="player1"></div>
        </div>
        <div class="board hidden" id="board2">
            <h3 id="board2_text"></h3>
            <div class="player-board" id="player2"></div>
        </div>
    </div>
    <div class="container control">
        <button class="ctr-btn" id="start_btn">Start</button>
        <button class="ctr-btn hidden" id="ready_btn">Ready</button>
        <button class="ctr-btn hidden" id="restart_btn">New Game</button>
    </div>
    
</body>
</html>
